<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule Maker</title>
    <style>
        /* SCHEDULE MAKER - HTML FRONTEND
        This is a weekly schedule maker that allows users to:
        1. Load class data from JSON files via Python backend
        2. View and manage classes in a spreadsheet-like schedule grid
        3. Store schedule data locally using IndexedDB
        4. Add/remove classes with color customization
        5. Handle schedule conflicts and changes
        
        Features:
        - Excel-like schedule grid (9:00-20:00, 30min intervals)
        - Class list with search functionality
        - Local storage persistence
        - Color-coded classes
        - Conflict detection and change notifications
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            overflow-x: auto;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .schedule-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .load-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .load-btn:hover {
            background-color: #45a049;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 1px;
            background-color: #404040;
            border: 1px solid #555;
            border-radius: 8px;
            overflow: hidden;
        }

        .time-header, .day-header {
            background-color: #3c3c3c;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
        }

        .time-slot {
            background-color: #3c3c3c;
            padding: 5px;
            text-align: center;
            font-size: 11px;
            border-right: 1px solid #555;
        }

        .schedule-cell {
            background-color: #2b2b2b;
            min-height: 30px;
            position: relative;
            cursor: pointer;
        }

        .schedule-cell:hover {
            background-color: #333333;
        }

        .class-block {
            position: absolute;
            left: 2px;
            right: 2px;
            top: 1px;
            border-radius: 4px;
            padding: 4px;
            color: white;
            cursor: pointer;
            overflow: hidden;
            z-index: 10; /* Lifts block over grid lines */
            display: flex;
            flex-direction: column;
        }

        .block-class-name {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 2px;
        }

        .block-class-details {
            font-size: 9px;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .classes-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #333333;
            border-radius: 8px;
            padding: 15px;
        }

        .search-controls {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .class-list {
            flex: 1;
            overflow-y: auto;
            max-height: 600px;
        }

        .class-item {
            background-color: #404040;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .class-item:hover {
            background-color: #4a4a4a;
        }

        .class-item.selected {
            background-color: #000000;
        }

        .class-item.changed {
            color: #ff6b6b;
        }

        .class-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .class-teacher {
            font-size: 12px;
            color: #cccccc;
            margin-bottom: 4px;
        }

        .class-time {
            font-size: 11px;
            color: #999999;
        }

        .class-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            background-color: #2b2b2b;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .file-item:hover {
            background-color: #404040;
        }

        .class-popup {
            position: absolute;
            background-color: #3c3c3c;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            z-index: 100;
            min-width: 150px;
        }

        .color-picker {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: white;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-section">
            <div class="controls">
                <button class="load-btn" onclick="showFileDialog()">Load Schedule JSON</button>
            </div>
            
            <div class="schedule-grid" id="scheduleGrid">
                </div>
        </div>

        <div class="classes-section">
            <div class="search-controls">
                <input type="text" class="search-input" id="nameSearch" placeholder="Search by class name..." oninput="filterClasses()">
                <input type="text" class="search-input" id="teacherSearch" placeholder="Search by teacher..." oninput="filterClasses()">
            </div>
            
            <div class="class-list" id="classList">
                </div>
            
            <div class="class-actions hidden" id="classActions">
                <button class="action-btn confirm-btn" onclick="confirmAddClass()">✓</button>
                <button class="action-btn cancel-btn" onclick="cancelAddClass()">✗</button>
            </div>
        </div>
    </div>

    <div class="modal hidden" id="fileModal">
        <div class="modal-content">
            <h3>Select JSON File</h3>
            <div class="file-list" id="fileList">
                </div>
            <button class="action-btn cancel-btn" onclick="hideFileDialog()" style="margin-top: 15px;">Cancel</button>
        </div>
    </div>

    <div class="class-popup hidden" id="classPopup">
        <div class="color-picker" id="colorPicker">
            </div>
        <button class="remove-btn" onclick="removeClass()">Remove Class</button>
    </div>

    <div class="modal hidden" id="changeModal">
        <div class="modal-content">
            <h3>Class Schedule Changed</h3>
            <p id="changeMessage"></p>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="action-btn cancel-btn" onclick="removeChangedClass()">Remove</button>
                <button class="action-btn confirm-btn" onclick="ignoreChange()">Ignore</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let db;
        let availableClasses = [];
        let userSchedule = [];
        let selectedClass = null;
        let previewClass = null;
        let changedClassToHandle = null;

        const days = ['', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const timeSlots = [];
        for (let hour = 9; hour < 20; hour++) {
            timeSlots.push(`${hour.toString().padStart(2, '0')}:00`);
            timeSlots.push(`${hour.toString().padStart(2, '0')}:30`);
        }

        const colors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#00BCD4', '#FFEB3B', '#795548'];

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open('ScheduleDB', 1);
            
            request.onerror = function(event) {
                console.error('Database error:', event.target.errorCode);
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
                loadUserSchedule();
            };
            
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                const objectStore = db.createObjectStore('schedule', { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('classCode', 'classCode', { unique: false });
            };
        }

        // Generate schedule grid
        function generateScheduleGrid() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';

            // Header row
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Time slots and cells
            timeSlots.forEach(time => {
                // Time label
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-slot';
                timeLabel.textContent = time;
                grid.appendChild(timeLabel);

                // Day cells
                for (let day = 1; day <= 7; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    cell.dataset.day = day;
                    cell.dataset.time = time;
                    grid.appendChild(cell);
                }
            });
        }

        // Load user schedule from IndexedDB
        function loadUserSchedule() {
            const transaction = db.transaction(['schedule'], 'readonly');
            const objectStore = transaction.objectStore('schedule');
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                userSchedule = event.target.result;
                renderSchedule();
            };
        }

        // Save class to IndexedDB
        function saveClass(classData) {
            const transaction = db.transaction(['schedule'], 'readwrite');
            const objectStore = transaction.objectStore('schedule');
            objectStore.add(classData);
        }

        // Remove class from IndexedDB
        function removeClassFromDB(classId) {
            const transaction = db.transaction(['schedule'], 'readwrite');
            const objectStore = transaction.objectStore('schedule');
            objectStore.delete(classId);
        }

        // Update class in IndexedDB
        function updateClassInDB(classData) {
            const transaction = db.transaction(['schedule'], 'readwrite');
            const objectStore = transaction.objectStore('schedule');
            objectStore.put(classData);
        }

        // Render schedule on grid
        function renderSchedule() {
            // Clear existing classes
            document.querySelectorAll('.class-block').forEach(block => block.remove());

            userSchedule.forEach(classData => {
                classData.timeSlots.forEach(slot => {
                    renderClassBlock(classData, slot);
                });
            });
        }

        // Render individual class block
        function renderClassBlock(classData, timeSlot) {
            const [day, timeRange] = timeSlot.split(' : ');
            const [startTime, endTime] = timeRange.split(' - ');
            
            const dayNum = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'].indexOf(day) + 1;
            const startSlotIndex = timeSlots.indexOf(startTime);
            const endSlotIndex = timeSlots.indexOf(endTime);

            if (startSlotIndex === -1 || endSlotIndex === -1) return;

            const cell = document.querySelector(`[data-day="${dayNum}"][data-time="${startTime}"]`);
            if (!cell) return;

            const block = document.createElement('div');
            block.className = 'class-block';
            
            // --- MODIFICATION START ---
            // Display name, teacher, and classroom
            const classroomInfo = classData.classroom ? `<div class="block-class-details">${classData.classroom}</div>` : '';
            block.innerHTML = `
                <div class="block-class-name">${classData.name}</div>
                <div class="block-class-details">${classData.teacher}</div>
                ${classroomInfo}
            `;
            // --- MODIFICATION END ---
            
            block.style.backgroundColor = classData.color || colors[0];
            block.style.height = `${(endSlotIndex - startSlotIndex) * 31}px`;
            block.dataset.classId = classData.id;
            block.onclick = (e) => showClassPopup(e, classData);
            
            cell.appendChild(block);
        }

        // Show file selection dialog
        function showFileDialog() {
            // Simulate communication with Python backend
            fetch('http://localhost:8000/get_json_files', {
                method: 'GET',
            })
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.textContent = file;
                    fileItem.onclick = () => loadJSONFile(file);
                    fileList.appendChild(fileItem);
                });
                
                document.getElementById('fileModal').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error fetching files:', error);
                alert('Could not connect to Python backend. Make sure the Python script is running.');
            });
        }

        // Hide file dialog
        function hideFileDialog() {
            document.getElementById('fileModal').classList.add('hidden');
        }

        // Load JSON file
        function loadJSONFile(filename) {
            fetch('http://localhost:8000/load_json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(classes => {
                availableClasses = classes;
                checkForChanges();
                displayClasses();
                hideFileDialog();
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                alert('Error loading JSON file.');
            });
        }

        // Check for schedule changes
        function checkForChanges() {
            userSchedule.forEach(userClass => {
                const matchingClass = availableClasses.find(c => c.code === userClass.classCode);
                if (matchingClass) {
                    // Compare time slots
                    const userSlots = userClass.timeSlots.sort();
                    const newSlots = matchingClass.timeSlots.sort();
                    
                    if (JSON.stringify(userSlots) !== JSON.stringify(newSlots)) {
                        // Mark class as changed
                        matchingClass.hasChanged = true;
                    }
                }
            });
        }

        // Display available classes
        function displayClasses() {
            const classList = document.getElementById('classList');
            classList.innerHTML = '';

            availableClasses.forEach(classData => {
                const classItem = document.createElement('div');
                classItem.className = `class-item ${classData.hasChanged ? 'changed' : ''}`;
                classItem.innerHTML = `
                    <div class="class-name">${classData.name}</div>
                    <div class="class-teacher">${classData.teacher}</div>
                    <div class="class-time">${classData.timeSlots.join(', ')}</div>
                `;
                
                classItem.onclick = () => {
                    if (classData.hasChanged) {
                        showChangeDialog(classData);
                    } else {
                        selectClass(classData, classItem);
                    }
                };
                
                classList.appendChild(classItem);
            });
        }

        // Filter classes based on search
        function filterClasses() {
            const nameSearch = document.getElementById('nameSearch').value.toLowerCase();
            const teacherSearch = document.getElementById('teacherSearch').value.toLowerCase();
            
            const classItems = document.querySelectorAll('.class-item');
            classItems.forEach(item => {
                const name = item.querySelector('.class-name').textContent.toLowerCase();
                const teacher = item.querySelector('.class-teacher').textContent.toLowerCase();
                
                const matchesName = name.includes(nameSearch);
                const matchesTeacher = teacher.includes(teacherSearch);
                
                item.style.display = (matchesName && matchesTeacher) ? 'block' : 'none';
            });
        }

        // Select class for preview
        function selectClass(classData, element) {
            // Clear previous selection
            document.querySelectorAll('.class-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedClass = classData;
            previewClass = classData;
            
            // Show preview on schedule
            showPreview(classData);
            
            // Show action buttons
            document.getElementById('classActions').classList.remove('hidden');
        }

        // Show class preview on schedule
        function showPreview(classData) {
            // Remove existing previews
            document.querySelectorAll('.preview-block').forEach(block => block.remove());
            
            classData.timeSlots.forEach(slot => {
                const [day, timeRange] = slot.split(' : ');
                const [startTime, endTime] = timeRange.split(' - ');
                
                const dayNum = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'].indexOf(day) + 1;
                const startSlotIndex = timeSlots.indexOf(startTime);
                const endSlotIndex = timeSlots.indexOf(endTime);

                if (startSlotIndex === -1 || endSlotIndex === -1) return;

                const cell = document.querySelector(`[data-day="${dayNum}"][data-time="${startTime}"]`);
                if (!cell) return;

                const block = document.createElement('div');
                block.className = 'class-block preview-block';
                block.textContent = classData.name;
                block.style.backgroundColor = colors[0];
                block.style.opacity = '0.7';
                block.style.height = `${(endSlotIndex - startSlotIndex) * 31}px`;
                
                cell.appendChild(block);
            });
        }

        // Confirm adding class
        function confirmAddClass() {
            if (!selectedClass) return;
            
            const classData = {
                classCode: selectedClass.code,
                name: selectedClass.name,
                teacher: selectedClass.teacher,
                timeSlots: selectedClass.timeSlots,
                classroom: selectedClass.classroom,
                color: colors[userSchedule.length % colors.length]
            };
            
            saveClass(classData);
            classData.id = Date.now(); // Temporary ID for immediate rendering
            userSchedule.push(classData);
            
            renderSchedule();
            cancelAddClass();
        }

        // Cancel adding class
        function cancelAddClass() {
            document.querySelectorAll('.preview-block').forEach(block => block.remove());
            document.querySelectorAll('.class-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            selectedClass = null;
            previewClass = null;
            document.getElementById('classActions').classList.add('hidden');
        }

        // Show class popup for color/remove options
        function showClassPopup(event, classData) {
            event.stopPropagation();
            
            const popup = document.getElementById('classPopup');
            const colorPicker = document.getElementById('colorPicker');
            
            // Generate color options
            colorPicker.innerHTML = '';
            colors.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                if (color === classData.color) {
                    colorOption.classList.add('selected');
                }
                colorOption.onclick = () => changeClassColor(classData.id, color);
                colorPicker.appendChild(colorOption);
            });
            
            // Position popup
            popup.style.left = event.pageX + 'px';
            popup.style.top = event.pageY + 'px';
            popup.classList.remove('hidden');
            popup.dataset.classId = classData.id;
            
            // Close popup when clicking outside
            setTimeout(() => {
                document.addEventListener('click', hideClassPopup);
            }, 100);
        }

        // Hide class popup
        function hideClassPopup() {
            document.getElementById('classPopup').classList.add('hidden');
            document.removeEventListener('click', hideClassPopup);
        }

        // Change class color
        function changeClassColor(classId, color) {
            const classData = userSchedule.find(c => c.id === classId);
            if (classData) {
                classData.color = color;
                updateClassInDB(classData);
                renderSchedule();
            }
            hideClassPopup();
        }

        // Remove class
        function removeClass() {
            const classId = parseInt(document.getElementById('classPopup').dataset.classId);
            const classIndex = userSchedule.findIndex(c => c.id === classId);
            
            if (classIndex !== -1) {
                userSchedule.splice(classIndex, 1);
                removeClassFromDB(classId);
                renderSchedule();
            }
            
            hideClassPopup();
        }

        // Show change dialog
        function showChangeDialog(classData) {
            changedClassToHandle = classData;
            document.getElementById('changeMessage').textContent = 
                `The schedule for "${classData.name}" has changed. You should remove it from your schedule.`;
            document.getElementById('changeModal').classList.remove('hidden');
        }

        // Remove changed class
        function removeChangedClass() {
            if (changedClassToHandle) {
                const userClass = userSchedule.find(c => c.classCode === changedClassToHandle.code);
                if (userClass) {
                    const classIndex = userSchedule.findIndex(c => c.id === userClass.id);
                    userSchedule.splice(classIndex, 1);
                    removeClassFromDB(userClass.id);
                    renderSchedule();
                }
            }
            document.getElementById('changeModal').classList.add('hidden');
            changedClassToHandle = null;
        }

        // Ignore change
        function ignoreChange() {
            document.getElementById('changeModal').classList.add('hidden');
            changedClassToHandle = null;
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initDB();
            generateScheduleGrid();
        });
    </script>
</body>
</html>
