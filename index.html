<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule Maker</title>
    <style>
        /* SCHEDULE MAKER - HTML FRONTEND
        This is a weekly schedule maker that allows users to:
        1. Load class data from JSON files via Python backend
        2. View and manage classes in a spreadsheet-like schedule grid
        3. Store schedule data locally using IndexedDB
        4. Add/remove classes with color customization
        5. Handle schedule conflicts and changes
        6. Select empty timeslots by clicking on them
        
        Features:
        - Excel-like schedule grid (9:00-20:00, 30min intervals)
        - Class list with search functionality
        - Local storage persistence
        - Color-coded classes
        - Conflict detection and change notifications
        - Interactive timeslot selection
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            overflow-x: auto;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .schedule-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .load-btn, .add-btn, .clear-selection-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .load-btn {
            background-color: #4CAF50;
        }

        .load-btn:hover {
            background-color: #45a049;
        }

        .add-btn {
            background-color: #2196F3;
        }

        .add-btn:hover {
            background-color: #1e88e5;
        }

        .clear-selection-btn {
            background-color: #FF5722;
        }

        .clear-selection-btn:hover {
            background-color: #E64A19;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 1px;
            background-color: #404040;
            border: 1px solid #555;
            border-radius: 8px;
            overflow: hidden;
        }

        .time-header, .day-header {
            background-color: #3c3c3c;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
        }

        .time-slot {
            background-color: #3c3c3c;
            padding: 5px;
            text-align: center;
            font-size: 11px;
            border-right: 1px solid #555;
        }

        .schedule-cell {
            background-color: #2b2b2b;
            min-height: 30px;
            position: relative;
            cursor: pointer;
        }

        .schedule-cell:hover {
            background-color: #333333;
        }

        .schedule-cell.selected {
            background-color: #1976D2 !important;
            box-shadow: inset 0 0 0 2px #2196F3;
        }

        .schedule-cell.selection-start {
            border-top: 3px solid #FFC107;
        }

        .schedule-cell.selection-end {
            border-bottom: 3px solid #FFC107;
        }

        .class-block {
            position: absolute;
            left: 2px;
            right: 2px;
            top: 1px;
            border-radius: 4px;
            padding: 4px;
            color: white;
            cursor: pointer;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            text-align: center;      /* Horizontally center text */
        }

        .block-class-name {
            font-weight: bold;
            font-size: 13px;    /* Increased font size */
            margin-bottom: 3px;
        }

        .block-class-details {
            font-size: 15px;    /* Increased font size */
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
		
		.block-class-code {
			font-size: 10px;
			opacity: 0.7;
			margin-top: 4px;
			font-family: monospace;
		}

        .classes-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #333333;
            border-radius: 8px;
            padding: 15px;
        }

        .search-controls {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .class-list {
            flex: 1;
            overflow-y: auto;
            max-height: 600px;
        }

        .class-item {
            background-color: #404040;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .class-item:hover {
            background-color: #4a4a4a;
        }

        .class-item.selected {
            background-color: #000000;
        }

        .class-item.changed {
            color: #ff6b6b;
        }

        .class-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .class-teacher {
            font-size: 12px;
            color: #cccccc;
            margin-bottom: 4px;
        }

        .class-time {
            font-size: 11px;
            color: #999999;
        }

        .class-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filter-btn {
            width: 100%;
            margin-top: 8px;
            background-color: #795548;
        }

        .filter-btn:hover {
            background-color: #6d4c41;
        }

        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        #customClassForm h4 {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .time-slot-input {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .time-slot-input select {
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #555;
            padding: 6px;
            border-radius: 4px;
            flex: 1;
        }

        .remove-slot-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            background-color: #2b2b2b;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .file-item:hover {
            background-color: #404040;
        }

        .class-popup {
            position: absolute;
            background-color: #3c3c3c;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            z-index: 100;
            min-width: 150px;
        }

        .color-picker {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: white;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .selection-info {
            background-color: #1976D2;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-section">
            <div class="controls">
                <button class="load-btn" onclick="showFileDialog()">Load Schedule JSON</button>
                <button class="add-btn" onclick="showCustomClassModal()">Add Custom Class</button>
                <button class="clear-selection-btn" onclick="clearTimeSlotSelection()">Clear Selection</button>
            </div>
            
            <div id="selectionInfo" class="selection-info hidden">
                Click and drag to select time slots, or click individual slots to toggle selection.
            </div>
            
            <div class="schedule-grid" id="scheduleGrid">
                </div>
        </div>

        <div class="classes-section">
            <div class="search-controls">
                <input type="text" class="search-input" id="nameSearch" placeholder="Search by class name..." oninput="filterClasses()">
                <input type="text" class="search-input" id="teacherSearch" placeholder="Search by teacher..." oninput="filterClasses()">
                <select id="daySearch" class="search-input" onchange="filterClasses()">
                    <option value="">All Days</option>
                    <option value="MON">Monday</option>
                    <option value="TUE">Tuesday</option>
                    <option value="WED">Wednesday</option>
                    <option value="THU">Thursday</option>
                    <option value="FRI">Friday</option>
                    <option value="SAT">Saturday</option>
                    <option value="SUN">Sunday</option>
                </select>
                <button id="filterConflictBtn" class="action-btn filter-btn" onclick="toggleConflictFilter()">Filter Conflicting Classes</button>
            </div>
            
            <div class="class-list" id="classList">
                </div>
            
            <div class="class-actions hidden" id="classActions">
                <button class="action-btn confirm-btn" onclick="confirmAddClass()">✓</button>
                <button class="action-btn cancel-btn" onclick="cancelAddClass()">✗</button>
            </div>
        </div>
    </div>

    <div class="modal hidden" id="fileModal">
        <div class="modal-content">
            <h3>Select JSON File</h3>
            <div class="file-list" id="fileList">
                </div>
            <button class="action-btn cancel-btn" onclick="hideFileDialog()" style="margin-top: 15px;">Cancel</button>
        </div>
    </div>

    <div class="modal hidden" id="customClassModal">
        <div class="modal-content">
            <h3>Add Custom Class</h3>
            <form id="customClassForm" onsubmit="addCustomClass(event)">
                <input type="text" id="customClassName" class="search-input" placeholder="Class Name" required>
                <input type="text" id="customClassTeacher" class="search-input" placeholder="Teacher / Instructor">
                <input type="text" id="customClassClassroom" class="search-input" placeholder="Classroom / Location">

                <h4>Time Slots</h4>
                <div id="selectedSlotsInfo" class="selection-info hidden">
                    Selected slots will be used automatically
                </div>
                <div id="timeSlotsContainer">
                    </div>
                <button type="button" class="action-btn" onclick="addTimeSlotInput()" style="background-color:#333; margin-top: 5px;">+ Add Time Slot</button>

                <div class="modal-actions">
                    <button type="button" class="action-btn cancel-btn" onclick="hideCustomClassModal()">Cancel</button>
                    <button type="submit" class="action-btn confirm-btn">Save Class</button>
                </div>
            </form>
        </div>
    </div>

    <div class="class-popup hidden" id="classPopup">
        <div class="color-picker" id="colorPicker">
            </div>
        <button class="remove-btn" onclick="removeClass()">Remove Class</button>
    </div>

    <div class="modal hidden" id="changeModal">
        <div class="modal-content">
            <h3>Class Schedule Changed</h3>
            <p id="changeMessage"></p>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="action-btn cancel-btn" onclick="removeChangedClass()">Remove</button>
                <button class="action-btn confirm-btn" onclick="ignoreChange()">Ignore</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let db;
        let availableClasses = [];
        let userSchedule = [];
        let selectedClass = null;
        let previewClass = null;
        let changedClassToHandle = null;
        let isConflictFilterActive = false; // New global state for conflict filter
        let selectedTimeSlots = new Set(); // Store selected time slots
        let isSelecting = false; // Track if user is currently selecting
        let selectionStartCell = null; // Track selection start

        const days = ['', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const dayShort = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
        const timeSlots = [];
        for (let hour = 9; hour < 20; hour++) {
            timeSlots.push(`${hour.toString().padStart(2, '0')}:00`);
            timeSlots.push(`${hour.toString().padStart(2, '0')}:30`);
        }

        const colors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#00BCD4', '#FFEB3B', '#795548'];

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open('ScheduleDB', 1);
            
            request.onerror = function(event) {
                console.error('Database error:', event.target.errorCode);
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
                loadUserSchedule();
            };
            
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                const objectStore = db.createObjectStore('schedule', { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('classCode', 'classCode', { unique: false });
            };
        }

        // Generate schedule grid
        function generateScheduleGrid() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';

            // Header row
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Time slots and cells
            timeSlots.forEach(time => {
                // Time label
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-slot';
                timeLabel.textContent = time;
                grid.appendChild(timeLabel);

                // Day cells
                for (let day = 1; day <= 7; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    cell.dataset.day = day;
                    cell.dataset.time = time;
                    
                    // Add event listeners for time slot selection
                    cell.addEventListener('mousedown', handleCellMouseDown);
                    cell.addEventListener('mouseenter', handleCellMouseEnter);
                    cell.addEventListener('mouseup', handleCellMouseUp);
                    cell.addEventListener('click', handleCellClick);
                    
                    grid.appendChild(cell);
                }
            });

            // Add global mouse up listener to handle selection end
            document.addEventListener('mouseup', () => {
                isSelecting = false;
                selectionStartCell = null;
            });
        }

        // Handle mouse down on cells (start selection)
        function handleCellMouseDown(event) {
            event.preventDefault();
            const cell = event.target;
            
            // Only allow selection on empty cells
            if (!isCellEmpty(cell)) return;
            
            isSelecting = true;
            selectionStartCell = cell;
            
            // Clear existing selection
            selectedTimeSlots.clear();
            updateCellSelections();
            
            // Add this cell to selection
            const slotKey = getCellSlotKey(cell);
            selectedTimeSlots.add(slotKey);
            updateCellSelections();
            updateSelectionInfo();
        }

        // Handle mouse enter during selection
        function handleCellMouseEnter(event) {
            if (!isSelecting || !selectionStartCell) return;
            
            const cell = event.target;
            if (!isCellEmpty(cell)) return;
            
            // Clear current selection
            selectedTimeSlots.clear();
            
            // Add all cells in rectangle between start and current
            const startDay = parseInt(selectionStartCell.dataset.day);
            const startTimeIndex = timeSlots.indexOf(selectionStartCell.dataset.time);
            const currentDay = parseInt(cell.dataset.day);
            const currentTimeIndex = timeSlots.indexOf(cell.dataset.time);
            
            const minDay = Math.min(startDay, currentDay);
            const maxDay = Math.max(startDay, currentDay);
            const minTime = Math.min(startTimeIndex, currentTimeIndex);
            const maxTime = Math.max(startTimeIndex, currentTimeIndex);
            
            for (let day = minDay; day <= maxDay; day++) {
                for (let timeIndex = minTime; timeIndex <= maxTime; timeIndex++) {
                    const targetCell = document.querySelector(`[data-day="${day}"][data-time="${timeSlots[timeIndex]}"]`);
                    if (targetCell && isCellEmpty(targetCell)) {
                        selectedTimeSlots.add(getCellSlotKey(targetCell));
                    }
                }
            }
            
            updateCellSelections();
            updateSelectionInfo();
        }

        // Handle mouse up on cells
        function handleCellMouseUp(event) {
            isSelecting = false;
            selectionStartCell = null;
        }

        // Handle single clicks on cells (toggle selection)
        function handleCellClick(event) {
            // Only handle click if we weren't dragging
            if (isSelecting) return;
            
            const cell = event.target;
            if (!isCellEmpty(cell)) return;
            
            const slotKey = getCellSlotKey(cell);
            
            if (selectedTimeSlots.has(slotKey)) {
                selectedTimeSlots.delete(slotKey);
            } else {
                selectedTimeSlots.add(slotKey);
            }
            
            updateCellSelections();
            updateSelectionInfo();
        }

        // Check if a cell is empty (no class blocks)
        function isCellEmpty(cell) {
            return !cell.querySelector('.class-block');
        }

        // Get slot key for a cell
        function getCellSlotKey(cell) {
            const day = cell.dataset.day;
            const time = cell.dataset.time;
            return `${day}-${time}`;
        }

        // Update visual selection of cells
        function updateCellSelections() {
            // Clear all selections
            document.querySelectorAll('.schedule-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            // Apply selections
            selectedTimeSlots.forEach(slotKey => {
                const [day, time] = slotKey.split('-');
                const cell = document.querySelector(`[data-day="${day}"][data-time="${time}"]`);
                if (cell) {
                    cell.classList.add('selected');
                }
            });
        }

        // Update selection info display
        function updateSelectionInfo() {
            const info = document.getElementById('selectionInfo');
            if (selectedTimeSlots.size > 0) {
                info.textContent = `${selectedTimeSlots.size} time slot(s) selected`;
                info.classList.remove('hidden');
            } else {
                info.classList.add('hidden');
            }
        }

        // Clear time slot selection
        function clearTimeSlotSelection() {
            selectedTimeSlots.clear();
            updateCellSelections();
            updateSelectionInfo();
        }

        // Convert selected time slots to time slot format
        function getSelectedTimeSlotsForClass() {
            const slotsByDay = {};
            
            // Group selected slots by day
            selectedTimeSlots.forEach(slotKey => {
                const [day, time] = slotKey.split('-');
                if (!slotsByDay[day]) {
                    slotsByDay[day] = [];
                }
                slotsByDay[day].push(time);
            });
            
            const timeSlotStrings = [];
            
            // For each day, create continuous time ranges
            Object.entries(slotsByDay).forEach(([day, times]) => {
                times.sort((a, b) => timeSlots.indexOf(a) - timeSlots.indexOf(b));
                
                let startTime = times[0];
                let endTime = times[0];
                
                for (let i = 1; i < times.length; i++) {
                    const currentTimeIndex = timeSlots.indexOf(times[i]);
                    const endTimeIndex = timeSlots.indexOf(endTime);
                    
                    if (currentTimeIndex === endTimeIndex + 1) {
                        // Continuous, extend the range
                        endTime = times[i];
                    } else {
                        // Gap found, finalize current range and start new one
                        const dayShortName = dayShort[parseInt(day) - 1];
                        const endTimeForRange = timeSlots[timeSlots.indexOf(endTime) + 1] || '20:00';
                        timeSlotStrings.push(`${dayShortName} : ${startTime} - ${endTimeForRange}`);
                        
                        startTime = times[i];
                        endTime = times[i];
                    }
                }
                
                // Add the final range
                const dayShortName = dayShort[parseInt(day) - 1];
                const endTimeForRange = timeSlots[timeSlots.indexOf(endTime) + 1] || '20:00';
                timeSlotStrings.push(`${dayShortName} : ${startTime} - ${endTimeForRange}`);
            });
            
            return timeSlotStrings;
        }

        // Load user schedule from IndexedDB
        function loadUserSchedule() {
            const transaction = db.transaction(['schedule'], 'readonly');
            const objectStore = transaction.objectStore('schedule');
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                userSchedule = event.target.result;
                renderSchedule();
            };
        }

        // Save class to IndexedDB
        function saveClass(classData) {
            const transaction = db.transaction(['schedule'], 'readwrite');
            const objectStore = transaction.objectStore('schedule');
            const request = objectStore.add(classData);
            request.onsuccess = function(event) {
                // After saving, reload to get the auto-incremented ID
                loadUserSchedule();
            };
        }

        // Remove class from IndexedDB
        function removeClassFromDB(classId) {
            const transaction = db.transaction(['schedule'], 'readwrite');
            const objectStore = transaction.objectStore('schedule');
            objectStore.delete(classId);
        }

        // Update class in IndexedDB
        function updateClassInDB(classData) {
            const transaction = db.transaction(['schedule'], 'readwrite');
            const objectStore = transaction.objectStore('schedule');
            objectStore.put(classData);
        }

        // Render schedule on grid
        function renderSchedule() {
            // Clear existing classes
            document.querySelectorAll('.class-block').forEach(block => block.remove());

            userSchedule.forEach(classData => {
                classData.timeSlots.forEach(slot => {
                    renderClassBlock(classData, slot);
                });
            });
             // Re-apply filters in case the schedule change affects conflicts
            filterClasses();
        }

        // Render individual class block
        function renderClassBlock(classData, timeSlot) {
            const [day, timeRange] = timeSlot.split(' : ');
            const [startTime, endTime] = timeRange.split(' - ');
            
            const dayNum = dayShort.indexOf(day) + 1;
            const startSlotIndex = timeSlots.indexOf(startTime);
            const endSlotIndex = timeSlots.indexOf(endTime);

            if (startSlotIndex === -1 || endSlotIndex === -1 || dayNum === 0) return;

            const cell = document.querySelector(`[data-day="${dayNum}"][data-time="${startTime}"]`);
            if (!cell) return;

            const block = document.createElement('div');
            block.className = 'class-block';
            
            // Display name, teacher, classroom, and code
			const classroomInfo = classData.classroom ? `<div class="block-class-details">${classData.classroom}</div>` : '';
			const classCodeInfo = classData.classCode ? `<div class="block-class-code">${classData.classCode}</div>` : '';
			block.innerHTML = `
				<div class="block-class-name">${classData.name}</div>
				<div class="block-class-details">${classData.teacher}</div>
				${classroomInfo}
				${classCodeInfo}
			`;
            
            block.style.backgroundColor = classData.color || colors[0];
            block.style.height = `${(endSlotIndex - startSlotIndex) * 31}px`;
            block.dataset.classId = classData.id;
            block.onclick = (e) => showClassPopup(e, classData);
            
            cell.appendChild(block);
        }

        // --- CUSTOM CLASS FUNCTIONS START ---

        function showCustomClassModal() {
            document.getElementById('customClassForm').reset();
            const container = document.getElementById('timeSlotsContainer');
            container.innerHTML = '';
            
            // If we have selected time slots, use them and show info
            if (selectedTimeSlots.size > 0) {
                const selectedSlotsInfo = document.getElementById('selectedSlotsInfo');
                selectedSlotsInfo.textContent = `${selectedTimeSlots.size} time slot(s) selected from grid will be used`;
                selectedSlotsInfo.classList.remove('hidden');
            } else {
                // Add one empty row by default
                addTimeSlotInput();
                document.getElementById('selectedSlotsInfo').classList.add('hidden');
            }
            
            document.getElementById('customClassModal').classList.remove('hidden');
        }

        function hideCustomClassModal() {
            document.getElementById('customClassModal').classList.add('hidden');
        }

        function addTimeSlotInput() {
            const container = document.getElementById('timeSlotsContainer');
            const div = document.createElement('div');
            div.className = 'time-slot-input';

            // Day dropdown
            const daySelect = document.createElement('select');
            daySelect.className = 'day-select';
            dayShort.forEach((day, index) => {
                daySelect.options.add(new Option(days[index + 1], day));
            });

            // Start time dropdown
            const startSelect = document.createElement('select');
            startSelect.className = 'time-select';
            timeSlots.forEach(slot => {
                startSelect.options.add(new Option(slot, slot));
            });

            // End time dropdown
            const endSelect = document.createElement('select');
            endSelect.className = 'time-select';
            timeSlots.forEach(slot => {
                endSelect.options.add(new Option(slot, slot));
            });
            // Smartly select end time based on start time
            startSelect.onchange = () => {
                const startIndex = startSelect.selectedIndex;
                if (startIndex + 1 < timeSlots.length) {
                    endSelect.selectedIndex = startIndex + 1;
                }
            };

            // Remove button
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-slot-btn';
            removeBtn.textContent = '-';
            removeBtn.onclick = () => container.removeChild(div);

            div.appendChild(daySelect);
            div.appendChild(startSelect);
            div.innerHTML += '<span> to </span>';
            div.appendChild(endSelect);
            div.appendChild(removeBtn);
            container.appendChild(div);
        }

        function addCustomClass(event) {
            event.preventDefault();
            
            let newTimeSlots = [];
            
            // If we have selected time slots from the grid, use those
            if (selectedTimeSlots.size > 0) {
                newTimeSlots = getSelectedTimeSlotsForClass();
            } else {
                // Otherwise, use the manual input fields
                const timeSlotInputs = document.querySelectorAll('#timeSlotsContainer .time-slot-input');
                
                for (const input of timeSlotInputs) {
                    const day = input.querySelector('.day-select').value;
                    const start = input.querySelectorAll('.time-select')[0].value;
                    const end = input.querySelectorAll('.time-select')[1].value;

                    if (timeSlots.indexOf(start) >= timeSlots.indexOf(end)) {
                        alert(`Error: In a time slot, the start time (${start}) must be before the end time (${end}).`);
                        return;
                    }
                    newTimeSlots.push(`${day} : ${start} - ${end}`);
                }
            }

            if (newTimeSlots.length === 0) {
                alert('Please add at least one time slot or select time slots on the grid.');
                return;
            }

            const classData = {
                classCode: `custom-${Date.now()}`, // Unique code for custom classes
                name: document.getElementById('customClassName').value,
                teacher: document.getElementById('customClassTeacher').value || 'N/A',
                classroom: document.getElementById('customClassClassroom').value || 'N/A',
                timeSlots: newTimeSlots,
                color: colors[userSchedule.length % colors.length]
            };
            
            saveClass(classData);
            hideCustomClassModal();
            
            // Clear the selection after using it
            clearTimeSlotSelection();
        }

        // --- CUSTOM CLASS FUNCTIONS END ---

        // Show file selection dialog
        function showFileDialog() {
            // Simulate communication with Python backend
            fetch('http://localhost:8000/get_json_files', {
                method: 'GET',
            })
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.textContent = file;
                    fileItem.onclick = () => loadJSONFile(file);
                    fileList.appendChild(fileItem);
                });
                
                document.getElementById('fileModal').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error fetching files:', error);
                alert('Could not connect to Python backend. Make sure the Python script is running.');
            });
        }

        // Hide file dialog
        function hideFileDialog() {
            document.getElementById('fileModal').classList.add('hidden');
        }

        // Load JSON file
        function loadJSONFile(filename) {
            fetch('http://localhost:8000/load_json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(classes => {
                availableClasses = classes;
                checkForChanges();
                displayClasses();
                hideFileDialog();
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                alert('Error loading JSON file.');
            });
        }

        // Check for schedule changes
        function checkForChanges() {
            userSchedule.forEach(userClass => {
                const matchingClass = availableClasses.find(c => c.code === userClass.classCode);
                if (matchingClass) {
                    // Compare time slots
                    const userSlots = userClass.timeSlots.sort();
                    const newSlots = matchingClass.timeSlots.sort();
                    
                    if (JSON.stringify(userSlots) !== JSON.stringify(newSlots)) {
                        // Mark class as changed
                        matchingClass.hasChanged = true;
                    }
                }
            });
        }

        // Display available classes
        function displayClasses() {
            const classList = document.getElementById('classList');
            classList.innerHTML = '';

            availableClasses.forEach(classData => {
                const classItem = document.createElement('div');
                classItem.className = `class-item ${classData.hasChanged ? 'changed' : ''}`;
                // Add data attribute to link DOM element back to its data object
                classItem.dataset.classCode = classData.code;
                classItem.innerHTML = `
                    <div class="class-name">${classData.name}</div>
                    <div class="class-teacher">${classData.teacher}</div>
                    <div class="class-time">${classData.timeSlots.join(', ')}</div>
                `;
                
                classItem.onclick = () => {
                    if (classData.hasChanged) {
                        showChangeDialog(classData);
                    } else {
                        selectClass(classData, classItem);
                    }
                };
                
                classList.appendChild(classItem);
            });
        }

        // Toggles the conflict filter state and appearance
        function toggleConflictFilter() {
            isConflictFilterActive = !isConflictFilterActive;
            const btn = document.getElementById('filterConflictBtn');
            
            if (isConflictFilterActive) {
                btn.textContent = 'Show All Classes';
                btn.style.backgroundColor = '#9C27B0'; // Active color
                btn.style.setProperty('background-color', '#9C27B0', 'important');
            } else {
                btn.textContent = 'Filter Conflicting Classes';
                btn.style.backgroundColor = '#795548'; // Default color
            }
            
            filterClasses(); // Re-apply all filters
        }

        // Checks if a single class conflicts with any class in the user's schedule
        function checkForConflict(classToCheck) {
            for (const scheduledClass of userSchedule) {
                for (const slotToCheck of classToCheck.timeSlots) {
                    const [day1, timeRange1] = slotToCheck.split(' : ');
                    const [start1, end1] = timeRange1.split(' - ');

                    for (const scheduledSlot of scheduledClass.timeSlots) {
                        const [day2, timeRange2] = scheduledSlot.split(' : ');
                        const [start2, end2] = timeRange2.split(' - ');

                        // Only check for conflicts on the same day
                        if (day1 === day2) {
                            // Standard overlap check: (StartA < EndB) and (EndA > StartB)
                            if (start1 < end2 && end1 > start2) {
                                return true; // A conflict was detected
                            }
                        }
                    }
                }
            }
            return false; // No conflicts found
        }

        // MODIFIED FUNCTION: Filter classes based on search and conflict status
        function filterClasses() {
            const nameSearch = document.getElementById('nameSearch').value.toLowerCase();
            const teacherSearch = document.getElementById('teacherSearch').value.toLowerCase();
            const daySearch = document.getElementById('daySearch').value;
            
            const classItems = document.querySelectorAll('.class-item');
            classItems.forEach(item => {
                const name = item.querySelector('.class-name').textContent.toLowerCase();
                const teacher = item.querySelector('.class-teacher').textContent.toLowerCase();
                const classCode = item.dataset.classCode;
                const classData = availableClasses.find(c => c.code === classCode);
                
                let isVisible = true;

                // Step 1: Apply text search filters
                if (!name.includes(nameSearch) || !teacher.includes(teacherSearch)) {
                    isVisible = false;
                }

                // Step 2: Apply day filter if a day is selected and class is still visible
                if (isVisible && daySearch && classData) {
                    const matchesDay = classData.timeSlots.some(slot => slot.startsWith(daySearch));
                    if (!matchesDay) {
                        isVisible = false;
                    }
                }

                // Step 3: Apply conflict filter if active and class is still visible
                if (isVisible && isConflictFilterActive && classData) {
                    if (checkForConflict(classData)) {
                        isVisible = false; // Hide if a conflict is found
                    }
                }
                
                item.style.display = isVisible ? 'block' : 'none';
            });
        }

        // Select class for preview
        function selectClass(classData, element) {
            // Clear previous selection
            document.querySelectorAll('.class-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedClass = classData;
            previewClass = classData;
            
            // Show preview on schedule
            showPreview(classData);
            
            // Show action buttons
            document.getElementById('classActions').classList.remove('hidden');
        }

        // Show class preview on schedule
        function showPreview(classData) {
            // Remove existing previews
            document.querySelectorAll('.preview-block').forEach(block => block.remove());
            
            classData.timeSlots.forEach(slot => {
                const [day, timeRange] = slot.split(' : ');
                const [startTime, endTime] = timeRange.split(' - ');
                
                const dayNum = dayShort.indexOf(day) + 1;
                const startSlotIndex = timeSlots.indexOf(startTime);
                const endSlotIndex = timeSlots.indexOf(endTime);

                if (startSlotIndex === -1 || endSlotIndex === -1) return;

                const cell = document.querySelector(`[data-day="${dayNum}"][data-time="${startTime}"]`);
                if (!cell) return;

                const block = document.createElement('div');
                block.className = 'class-block preview-block';
                block.textContent = classData.name;
                block.style.backgroundColor = colors[0];
                block.style.opacity = '0.7';
                block.style.height = `${(endSlotIndex - startSlotIndex) * 31}px`;
                
                cell.appendChild(block);
            });
        }

        // Confirm adding class
        function confirmAddClass() {
            if (!selectedClass) return;
            
            const classData = {
                classCode: selectedClass.code,
                name: selectedClass.name,
                teacher: selectedClass.teacher,
                timeSlots: selectedClass.timeSlots,
                classroom: selectedClass.classroom,
                color: colors[userSchedule.length % colors.length]
            };
            
            saveClass(classData);
            cancelAddClass();
        }

        // Cancel adding class
        function cancelAddClass() {
            document.querySelectorAll('.preview-block').forEach(block => block.remove());
            document.querySelectorAll('.class-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            selectedClass = null;
            previewClass = null;
            document.getElementById('classActions').classList.add('hidden');
        }

        // Show class popup for color/remove options
        function showClassPopup(event, classData) {
            event.stopPropagation();
            
            const popup = document.getElementById('classPopup');
            const colorPicker = document.getElementById('colorPicker');
            
            // Generate color options
            colorPicker.innerHTML = '';
            colors.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                if (color === classData.color) {
                    colorOption.classList.add('selected');
                }
                colorOption.onclick = () => changeClassColor(classData.id, color);
                colorPicker.appendChild(colorOption);
            });
            
            // Position popup
            popup.style.left = event.pageX + 'px';
            popup.style.top = event.pageY + 'px';
            popup.classList.remove('hidden');
            popup.dataset.classId = classData.id;
            
            // Close popup when clicking outside
            setTimeout(() => {
                document.addEventListener('click', hideClassPopup);
            }, 100);
        }

        // Hide class popup
        function hideClassPopup() {
            document.getElementById('classPopup').classList.add('hidden');
            document.removeEventListener('click', hideClassPopup);
        }

        // Change class color
        function changeClassColor(classId, color) {
            const classData = userSchedule.find(c => c.id === classId);
            if (classData) {
                classData.color = color;
                updateClassInDB(classData);
                renderSchedule();
            }
            hideClassPopup();
        }

        // Remove class
        function removeClass() {
            const classId = parseInt(document.getElementById('classPopup').dataset.classId);
            const classIndex = userSchedule.findIndex(c => c.id === classId);
            
            if (classIndex !== -1) {
                userSchedule.splice(classIndex, 1);
                removeClassFromDB(classId);
                renderSchedule();
            }
            
            hideClassPopup();
        }

        // Show change dialog
        function showChangeDialog(classData) {
            changedClassToHandle = classData;
            document.getElementById('changeMessage').textContent = 
                `The schedule for "${classData.name}" has changed. You should remove it from your schedule.`;
            document.getElementById('changeModal').classList.remove('hidden');
        }

        // Remove changed class
        function removeChangedClass() {
            if (changedClassToHandle) {
                const userClass = userSchedule.find(c => c.classCode === changedClassToHandle.code);
                if (userClass) {
                    const classIndex = userSchedule.findIndex(c => c.id === userClass.id);
                    userSchedule.splice(classIndex, 1);
                    removeClassFromDB(userClass.id);
                    renderSchedule();
                }
            }
            document.getElementById('changeModal').classList.add('hidden');
            changedClassToHandle = null;
        }

        // Ignore change
        function ignoreChange() {
            document.getElementById('changeModal').classList.add('hidden');
            changedClassToHandle = null;
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initDB();
            generateScheduleGrid();
        });
    </script>
